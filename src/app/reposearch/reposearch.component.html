<div class="container-fluid">
    <div>
        <form (ngSubmit)='searchrepo()'>
            <div class=" d-flex justify-content-center reposearch">
                <input type="text" id="reposearch" class="form-control" placeholder="Search Repository..." [(ngModel)]='reposearch' name='reposearch'>
                <button type='submit' class="btn btn-outline-success">Submit</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-3 col-sm-6 mt-2" *ngFor='let repo of repos'>
            <div class='repo'>

                <h3>{{ repo.name }}</h3>
                <a href="{{ repo.html_url }}">To Repository</a>
                <div>
                    <p>{{ repo.description }} </p>
                </div>
                <div>
                    <p>Created: <span>{{ repo.created_at}}</span></p>
                    <p>Updated: <span>{{ repo.updated_at}}</span></p>

                </div>
                <div class=" d-flex justify-content-between ">

                    <p>
                        <span> {{ repo.language }}</span>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
